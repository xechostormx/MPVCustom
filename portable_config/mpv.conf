# ========== Player Section ==========

# Video Output
vo=gpu-next
gpu-api=vulkan
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
profile=gpu-hq

# Hardware Decoding
hwdec=nvdec-copy

# Audio Output
ao=wasapi
audio-device=auto
audio-exclusive=no
# audio-spdif=ac3,dts,eac3

# Caching
cache=yes
cache-secs=20
[protocol=https]
cache-secs=60

# Subtitles
sub-font="Netflix Sans Medium"
sub-font-size=36
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2
sub-shadow-offset=1.5
embeddedfonts=yes

# Playback Behavior
fs=yes
keep-open=no
pause=no
save-position-on-quit=yes
priority=high

# YTDL Section
ytdl-format=bestaudio+bestaudio
ytdl-raw-options=cookies-from-browser=firefox

# Force MPV exit
keep-open=no
idle=no

# ModernZ OSC Setup
osc=no
border=no

# Logging
msg-level=autosave_echo=warn

# ========== Scripts Section ==========

# Loaded Scripts
script=scripts/modernz.lua
script=scripts/autosave_echo.lua
script=scripts/sponsorblock_minimal_echo.lua
script=scripts/screenshotfolder.lua
script=scripts/pause_indicator_lite.lua

# --- ModernZ OSC Options ---
script-opts=modernz-theme=dark
script-opts=modernz-accent=#1DB954
script-opts=modernz-autohide-time=4
script-opts=modernz-messages-duration=3
script-opts=modernz-font=material-design-icons.ttf
script-opts=modernz-font-size=20
script-opts=modernz-custom-icons=fluent-system-icons.ttf
script-opts=modernz-layout=bottom
script-opts=modernz-show-seekbar=yes
script-opts=modernz-show-title=yes
script-opts=modernz-show-chapters=yes
script-opts=modernz-show-playlist=yes
script-opts=modernz-thumbfast-path=${XDG_CACHE_HOME}/thumbs
script-opts=modernz-thumbfast-delay=0.1
script-opts=modernz-thumbfast-width=200

# --- SponsorBlock Minimal Echo Options ---
script-opts=sponsorblock_minimal_echo-server=https://sponsor.ajay.me/api/skipSegments
script-opts=sponsorblock_minimal_echo-categories='["sponsor"]'
script-opts=sponsorblock_minimal_echo-hash=no

# --- Screenshotfolder Options ---
script-opts=screenshotfolder-screenshot_key=p
script-opts=screenshotfolder-file_ext=png
script-opts=screenshotfolder-save_location=D://mpv/screenshots/
script-opts=screenshotfolder-time_stamp_format="%Y-%m-%d_%H-%M-%S"
script-opts=screenshotfolder-save_as_time_stamp=yes
script-opts=screenshotfolder-short_saved_message=yes
script-opts=screenshotfolder-include_YouTube_ID=yes

# --- Pause Indicator Lite Options ---
script-opts=pause_indicator_lite-indicator_icon=pause
script-opts=pause_indicator_lite-indicator_stay=yes
script-opts=pause_indicator_lite-indicator_timeout=0.6
script-opts=pause_indicator_lite-icon_color=#FFFFFF
script-opts=pause_indicator_lite-icon_border_color=#111111
script-opts=pause_indicator_lite-icon_border_width=1.5
script-opts=pause_indicator_lite-icon_opacity=40
script-opts=pause_indicator_lite-fluent_icons=yes
script-opts=pause_indicator_lite-fluent_icon_size=80
script-opts=pause_indicator_lite-flash_play_icon=yes
script-opts=pause_indicator_lite-flash_icon_timeout=0.3
script-opts=pause_indicator_lite-mute_indicator=yes
script-opts=pause_indicator_lite-mute_indicator_pos=middle_right
