# === Video Output ===
vo=gpu-next
gpu-api=vulkan
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
profile=gpu-hq

# === Hardware Decoding ===
hwdec=nvdec-copy

# === Audio Output ===
ao=wasapi
audio-device=auto
audio-exclusive=no
# Uncomment to passthrough Dolby/DTS bitstreams:
# audio-spdif=ac3,dts,eac3

# === Caching ===
cache=yes
# local cache
cache-secs=20 
# network cache
[protocol=https]
cache-secs=60 

# === Subtitles ===
sub-font="Segoe UI"
sub-font-size=42
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2
embeddedfonts=yes

# === Playback Behavior ===
fs=yes
keep-open=yes
pause=no
save-position-on-quit=yes
priority=high

# ===YTDL Section===
# force mpv’s built-in format selector
ytdl-format=bestaudio+bestaudio
# Tell yt-dl/yt-dlp to pull cookies from your Firefox profile
ytdl-raw-options=cookies-from-browser=firefox

# === Force MPV to actually exit ===
keep-open=no   # don’t stay open after playback ends
idle=no        # don’t go into idle mode when nothing’s playing