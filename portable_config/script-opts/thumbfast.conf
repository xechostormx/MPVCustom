# Maximum thumbnail generation dimensions (in px)
max_width=200
max_height=200

# Scale factor for display size (1 = 100%)
scale_factor=1

# Spawn the thumbnailer immediately on load?
spawn_first=no

# Quit thumbnailer after this many seconds of inactivity (0 = never)
quit_after_inactivity=0

# Enable thumbnailing of remote URLs?
network=no

# Enable hardware decoding for thumbnail generation?
hwdec=no

# Windows-only: use direct IO (pipe) mode
direct_io=no

# Path to the MPV executable (fallback if not in PATH)
mpv_path=mpv
